    - name: Upload AAB Artifact
      if: ${{ inputs.build_aab == true }}
      uses: actions/upload-artifact@v4
      with:
        name: aab-${{ inputs.build_type }}
        path: ./composeApp/composeApp-${{ inputs.build_type }}.aab  # This file is copied to root by fastlane
        retention-days: 30

    - name: Upload APK to Server
      if: ${{ inputs.upload_server == true }}
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        passphrase: ${{ secrets.SERVER_SSH_PW }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: ./composeApp/composeApp-${{ inputs.build_type }}.apk
        target: /var/www/files
